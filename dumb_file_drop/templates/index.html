<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dumb Uploader</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" crossorigin="anonymous">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <section id="systemMessageSection">
        <div class="container">
            {% for message in messages %}
            <div class="alert alert-info alert-dismissible fade show my-3" role="alert">
                {{ message }}
                <button class="btn-close" type="button" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
        </div>
    </section>
    {% endif %}
    {% endwith %}

    <section id="ulForm" class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="mb-0">ðŸ¥´ Dumb file uploader</h3>
                        </div>
                        <div class="card-body">
                            <form method="POST" enctype="multipart/form-data">
                                <div class="my-3">
                                    <label for="theFile" class="form-label">Select file to upload</label>
                                    <input type="file" class="form-control" id="theFile" name="theFile">
                                </div>
                                <div class="d-grid gap-2 col-6 mx-auto mt-5 mb-3">
                                    <input class="btn btn-primary" type=submit value=Upload>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>

</html>
